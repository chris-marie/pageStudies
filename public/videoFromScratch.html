<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Video+CanvasHTML5Demo</title>
    <style>

        body {
            background-color: white;
        }

        #c {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }

        #v {
            width: 500px;
            height: 400px;
            position: absolute;
            top: 50%;

            left: 50%;
            margin: -180px 0 0 -240px;
            border: 10px solid #949599;
        }
    </style>
    <script>
        // from: http://html5doctor.com/video-canvas-magic/

        document.addEventListener('DOMContentLoaded', function(){
            var v = document.getElementById('v');
            var canvas = document.getElementById('c');
            var context = canvas.getContext('2d');

            var cw = Math.floor(canvas.clientWidth / 50);
            var ch = Math.floor(canvas.clientHeight / 50);
            canvas.width = cw;
            canvas.height = ch;

            v.addEventListener('play', function(){
                draw(this,context,cw,ch);
            },false);

        },false);

        function draw(v,c,w,h) {
            if(v.paused || v.ended) return false;
            c.drawImage(v,0,0,w,h);
            setTimeout(draw,20,v,c,w,h);
        }
    </script>



</head>
<body>

<canvas id='c'></canvas>
<video id='v' controls loop>
    <source src="videos/DJI001.MP4" />
</video>


</body>
</html>
